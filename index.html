<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Sollefte√•-weather</title>
</head>

<body>
    <header>
        <div id="weather-container" class="todays-weather">
        </div>
        <div id="todays-weather-icon" class="big-weather-icon"></div>
        <div id="sunrise-sunset-container" class="sunrise-sunset"></div>
    </header>
    <main id="weather-app" class="weather-main">


        <div id="forecast-container" class="forecast">
            <div id="day-container" class="daycontainer">
                <p id="forecast-date" class="forecastdate"></p>
                <span id="forecast-icon" class="small-weather-icon"></span>
                <p id="forecast-temp" class="forecasttemp"></p>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
